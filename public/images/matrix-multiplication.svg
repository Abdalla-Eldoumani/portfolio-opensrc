<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Matrix A (Left) -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="140" height="180" rx="8" fill="#1e293b" stroke="url(#accentGrad)" stroke-width="2" opacity="0.8"/>
    <text x="70" y="-15" fill="#94a3b8" font-size="16" font-weight="600" text-anchor="middle" font-family="monospace">Matrix A</text>

    <!-- Matrix elements -->
    <text x="30" y="40" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₁₁</text>
    <text x="90" y="40" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₁₂</text>
    <text x="30" y="80" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₂₁</text>
    <text x="90" y="80" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₂₂</text>
    <text x="30" y="120" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₃₁</text>
    <text x="90" y="120" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₃₂</text>
    <text x="30" y="160" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₄₁</text>
    <text x="90" y="160" fill="#06b6d4" font-size="18" font-weight="600" font-family="monospace">a₄₂</text>
  </g>

  <!-- Multiplication symbol -->
  <g transform="translate(280, 270)">
    <circle cx="0" cy="0" r="25" fill="#8b5cf6" opacity="0.2" filter="url(#glow)"/>
    <text x="0" y="8" fill="#8b5cf6" font-size="32" font-weight="bold" text-anchor="middle" font-family="Arial">×</text>
  </g>

  <!-- Matrix B (Center) -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#1e293b" stroke="url(#accentGrad)" stroke-width="2" opacity="0.8"/>
    <text x="50" y="-15" fill="#94a3b8" font-size="16" font-weight="600" text-anchor="middle" font-family="monospace">Matrix B</text>

    <!-- Matrix elements -->
    <text x="50" y="40" fill="#8b5cf6" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">b₁₁</text>
    <text x="50" y="80" fill="#8b5cf6" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">b₂₁</text>
    <text x="50" y="120" fill="#8b5cf6" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">b₃₁</text>
  </g>

  <!-- Equals symbol -->
  <g transform="translate(490, 270)">
    <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.2" filter="url(#glow)"/>
    <text x="0" y="8" fill="#10b981" font-size="32" font-weight="bold" text-anchor="middle" font-family="Arial">=</text>
  </g>

  <!-- Result Matrix C (Right) -->
  <g transform="translate(560, 150)">
    <rect x="0" y="0" width="100" height="180" rx="8" fill="#1e293b" stroke="url(#accentGrad)" stroke-width="2" opacity="0.8"/>
    <text x="50" y="-15" fill="#94a3b8" font-size="16" font-weight="600" text-anchor="middle" font-family="monospace">Result C</text>

    <!-- Matrix elements -->
    <text x="50" y="40" fill="#10b981" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">c₁₁</text>
    <text x="50" y="80" fill="#10b981" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">c₂₁</text>
    <text x="50" y="120" fill="#10b981" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">c₃₁</text>
    <text x="50" y="160" fill="#10b981" font-size="18" font-weight="600" font-family="monospace" text-anchor="middle">c₄₁</text>
  </g>

  <!-- Performance indicators -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <text x="100" y="25" fill="#06b6d4" font-size="14" font-weight="600" text-anchor="middle" font-family="sans-serif">SIMD Optimized</text>
    <text x="100" y="50" fill="#94a3b8" font-size="24" font-weight="bold" text-anchor="middle" font-family="monospace">AVX2</text>
  </g>

  <g transform="translate(300, 450)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
    <text x="100" y="25" fill="#8b5cf6" font-size="14" font-weight="600" text-anchor="middle" font-family="sans-serif">Cache Blocking</text>
    <text x="100" y="50" fill="#94a3b8" font-size="24" font-weight="bold" text-anchor="middle" font-family="monospace">O(n²·⁸⁰⁷)</text>
  </g>

  <g transform="translate(550, 450)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <text x="100" y="25" fill="#10b981" font-size="14" font-weight="600" text-anchor="middle" font-family="sans-serif">Performance</text>
    <text x="100" y="50" fill="#94a3b8" font-size="24" font-weight="bold" text-anchor="middle" font-family="monospace">+41%</text>
  </g>

  <!-- Animated data flow lines -->
  <g opacity="0.4">
    <line x1="240" y1="240" x2="350" y2="240" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="450" y1="250" x2="560" y2="250" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Title -->
  <text x="400" y="80" fill="url(#accentGrad)" font-size="32" font-weight="bold" text-anchor="middle" font-family="sans-serif">FastMathExt</text>
  <text x="400" y="110" fill="#64748b" font-size="16" font-weight="500" text-anchor="middle" font-family="sans-serif">High-Performance Matrix Multiplication</text>
</svg>
